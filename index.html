<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Velvet Hour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<body class="flex items-center justify-center min-h-screen bg-yellow-300 p-4"">
    <div class="flex justify-center flex-col items-center w-full max-w-lg bg-yellow-300 border-6 rounded-4xl shadow-lg ">
       <div class="mb-20">
         <img class="rounded-t-3xl" src="bg.jpg" alt="bg pic">
      </div>
      <div>
        <h2 class="font-semibold text-xl text-center text-gray-900">
          The Velvet Hour
        </h2>
        <p class="text-gray-500 font-semibold text-sm text-center ">
          Ava Brooks
        </p>
      </div>
      <div class="flex justify-center mt-15 mb-5">
        <i class="fa-solid fa-car text-black/50"></i>
        <i class="fa-solid fa-circle-pause fa-2xl mx-3 p-2"></i>
        <i class="fa-solid fa-globe text-black/50"></i>
      </div>
       <div>
        <div class="w-120 bg-black/20 mb-6 rounded-3xl h-20 p-8 flex items-center">
          <img class="w-20 h-18 p-4 rounded-3xl" src="youtube.jpg" alt="">
          <section>
            <h2 class="font-semibold text-sm">Animated Steriomark</h2>
              <p class="text-xs text-gray-500 font-semibold">Streming Worldwide</p>
          </section>
        </div>
        <hr class="border-3 mb-1 rounded-3xl w-30 mx-45">
       </div>
    </div>
</body>
</html>
